    <script type="text/javascript">
        window.onload = function () {
            var kmsuser = 'qgisdk'; // option gemt i GeoGraf webgis

            var wkt = "POLYGON ((453498.8 6180106.6, 452737.2 6180081, 452167.6 6179684.2, 451681.2 6178186.6, 452321.2 6176535.4, 455751.6 6176701.8, 455950 6178295.4, 455457.2 6179735.4, 454894 6180145, 453498.8 6180106.6))";
            Ext.Ajax.request({
                url: 'LifaService.asmx/GetLIFAticket',
                method: 'POST',
                params: { KMSuser: kmsuser, KMSpwd: kmspwd, wkt: wkt },
                success: function (result) {
                    var node = Ext.DomQuery.selectValue('string', result.responseXML);
                    alert(node);
                    // if (window.chrome) navigator.registerProtocolHandler('web+ejdexpl', 'http://www.lifa.dk?q=%s', 'EjdExplorer');
                    // window.open("ejdexpl://?mode=single&LIFAExternalIntegrationID=" + node);

            });
        }
    </script>
